<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
<button id="make-green">Click me</button>    
<button id="make-blue">Click me</button>    
<button id="make-red">Click me</button>
<button id="make-gray">Click me</button>    

    <script src="events.js"></script>
    <script>
        const hotPinkButton = document.getElementById('make-green');
        hotPinkButton.addEventListener('click', function (green) {
            document.body.style.backgroundColor = 'green';
        });
        const blue = document.getElementById('make-blue');
        blue.addEventListener('click', function (green) {
            document.body.style.backgroundColor = 'blue';
        });
        // const hotPinkButton = document.getElementById('make-red');

        //     document.body.style.backgroundColor = 'red';
        // });
        // const hotPinkButton = document.getElementById('make-gray');
        // hotPinkButton.addEventListener('click', function (green) {
        //     document.body.style.backgroundColor = 'gray';
        // });
    </script>
</body>
</html>
